    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      .cyber-glitch {
        position: relative;
      }
      .cyber-glitch::before,
      .cyber-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .cyber-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #00FF4F;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .cyber-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #ffffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 86px, 0); }
        20% { clip: rect(10px, 9999px, 86px, 0); }
        40% { clip: rect(68px, 9999px, 16px, 0); }
        60% { clip: rect(2px, 9999px, 66px, 0); }
        80% { clip: rect(88px, 9999px, 6px, 0); }
        100% { clip: rect(58px, 9999px, 26px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(28px, 9999px, 16px, 0); }
        20% { clip: rect(90px, 9999px, 16px, 0); }
        40% { clip: rect(18px, 9999px, 96px, 0); }
        60% { clip: rect(72px, 9999px, 46px, 0); }
        80% { clip: rect(8px, 9999px, 36px, 0); }
        100% { clip: rect(48px, 9999px, 56px, 0); }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 79, 0.05) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(0, 255, 79, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 255, 79, 0.05) 1px, transparent 1px);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00FF4F; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00cc3f; 
      }

      /* Print Styles to maintain Cyberpunk Theme */
      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #000000 !important;
          color: #e0e0e0 !important;
        }
        .bg-black {
          background-color: #000000 !important;
        }
        .text-slate-200, .text-slate-300, .text-slate-400 {
          color: #e0e0e0 !important;
        }
      }
    </style>
